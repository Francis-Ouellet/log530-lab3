AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: HobbyCartes serverless API on AWS.
Resources:
  GetFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.get
      Runtime: nodejs6.10
      CodeUri: ./
      Events:
        GetResource:
          Type: Api
          Properties:
            Path: /
            Method: get
